<div class="task-row">
  <ion-checkbox [checked]="task.completed" (click)="$event.stopPropagation()" (ionChange)="toggleComplete($event)"
    class="custom-checkbox">
  </ion-checkbox>
  <ion-card class="task-card" [class.completed]="task.completed" (click)="onEdit()">
    <div class="info">
      <h3>{{ task.name }}</h3>
      <p>{{ task.description }}</p>
      <span class="category">{{ task.categoryId }}</span>
    </div>
  </ion-card>
</div>
